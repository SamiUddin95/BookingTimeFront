<div class="vstack gap-4">
  <h4 class="mb-0">Basic Information</h4>

  <div class="card shadow">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Choose Listing Category</h5>
    </div>

    <div class="card-body">
      <form #categoryForm="ngForm">
        <div class="row g-4">
          <div class="col-12">
            <label class="form-label">Choose listing type *</label>
            <select class="form-select js-choice" [(ngModel)]="category.listingTypeId" name="listingTypeId" required>
              <option value="">Select type</option>
              <option *ngFor="let type of listingTypes" [value]="type.id">{{ type.name }}</option>
            </select>
            <small>Hotel: Professional hospitality businesses that usually have a unique style or theme defining their
              brand and decor</small>
          </div>

          <div class="col-12">
            <label class="form-label">Listing name *</label>
            <input class="form-control" type="text" [(ngModel)]="category.name" name="name" placeholder="Enter place name" required />
          </div>

          <div class="col-12">
            <label class="form-label">Is your listing set as a personal or guest use *</label>
            <div class="d-sm-flex">
              <div class="form-check radio-bg-light me-4" *ngFor="let option of guestOptions">
                <input class="form-check-input" type="radio" [(ngModel)]="category.guest" name="guest" [value]="option.value" id="{{ option.id }}" required />
                <label class="form-check-label" [for]="option.id">
                  {{ option.label }}
                </label>
              </div>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Short description *</label>
            <textarea class="form-control" rows="2" [(ngModel)]="category.description" name="description" placeholder="Enter keywords" required></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Listing Location</h5>
    </div>

    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Country/Region *</label>
          <select class="form-select js-choice" [(ngModel)]="category.countryId" name="countryId" required>
            <option value="">Select Country</option>
            <option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">State *</label>
          <select class="form-select js-choice" [(ngModel)]="category.stateId" name="stateId" required>
            <option value="">Select State</option>
            <option *ngFor="let state of states" [value]="state.id">{{ state.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">City *</label>
          <input class="form-control" type="text" [(ngModel)]="category.city" name="city" placeholder="Enter city" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Postal number *</label>
          <input class="form-control" type="text" [(ngModel)]="category.postalNumber" name="postalNumber" placeholder="Enter postal number" required />
        </div>

        <div class="col-12">
          <label class="form-label">Street *</label>
          <input class="form-control" type="text" [(ngModel)]="category.street" name="street" placeholder="Enter street" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Latitude *</label>
          <input class="form-control" type="text" [(ngModel)]="category.latitude" name="latitude" placeholder="Enter latitude" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Longitude *</label>
          <input class="form-control" type="text" [(ngModel)]="category.longitude" name="longitude" placeholder="Enter longitude" required />
        </div>

        <div class="col-12">
          <iframe class="w-100 h-300px grayscale rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9663095343008!2d-74.00425878428698!3d40.74076684379132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259bf5c1654f3%3A0xc80f9cfce5383d5d!2sGoogle!5e0!3m2!1sen!2sin!4v1586000412513!5m2!1sen!2sin"
            height="500" style="border: 0" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="text-end">
    <button (click)="gotoNext()" type="button" class="btn btn-primary next-btn mb-0">
      Next
    </button>
  </div>
</div>
