<div class="vstack gap-4">
  <h4 class="mb-0">Detailed Information</h4>

  <div class="card shadow">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Overview</h5>
    </div>

    <div class="card-body">
      <div class="row g-4">
        <div class="col-12">
          <label class="form-label">Select amenities *</label>
          <div class="d-flex">
            <div class="form-check me-4" *ngFor="let amenity of amenities">
              <input class="form-check-input" type="checkbox" [value]="amenity.id" [id]="amenity.id"
                (change)="onAmenityChange($event, amenity)">
              <label class="form-check-label" [for]="amenity.id">
                {{ amenity.amenities }}
              </label>
            </div>
          </div>
          <small></small>
        </div>

        <div class="col-12">
          <label class="form-label">Add description *</label>
          <textarea class="form-control" rows="10" placeholder="Add details about amneties"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Size Of Your Listing</h5>
    </div>

    <div class="card-body">
      <div class="row g-4">
        <div class="col-md-4">
          <label class="form-label">Total Floor *</label>
          <input type="text" class="form-control" placeholder="Enter total floors" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Total Room *</label>
          <input type="text" class="form-control" placeholder="Enter total rooms" />
        </div>

        <div class="col-md-4">
          <label class="form-label">Room area *</label>
          <input type="text" class="form-control" placeholder="Enter area in sq.ft" />
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow">
    <div class="card-header border-bottom">
      <h5 class="mb-0">Room Options</h5>
    </div>

    <div class="card-body">
      <div class="row g-4">
        <div class="col-md-6">
          <label class="form-label">Room name *</label>
          <input type="text" class="form-control" placeholder="Enter name" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Room thumbnail image *</label>
          <input class="form-control" type="file" name="my-image" id="image-2"
            accept="image/gif, image/jpeg, image/png" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Room Price *</label>
          <input type="text" class="form-control" placeholder="Enter price" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Discount *</label>
          <input type="text" class="form-control" placeholder="Enter discount" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Additional info</label>
          <select 
            class="form-select js-choice border-0 z-index-9 bg-transparent">
            <option value="">Select item</option>
            <option>Non Refundable</option>
            <option>Free Cancellation</option>
          </select>
        </div>

        <div class="col-12">
          <a href="javascript:void(0);" class="btn btn-sm btn-primary-soft mb-0"><i
              class="bi bi-plus-circle me-2"></i>Add New Room</a>
        </div>
      </div>
    </div>
  </div>

  <div class="hstack gap-2 flex-wrap justify-content-between">
    <button (click)="stepperInstance?.previous()" type="button" class="btn btn-secondary prev-btn mb-0">
      Previous
    </button>
    <button (click)="goToNext()" type="button" class="btn btn-primary next-btn mb-0">
      Next
    </button>
  </div>
</div>
