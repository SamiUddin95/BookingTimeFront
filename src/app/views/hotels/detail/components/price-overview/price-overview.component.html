<div
  ng-sticky
  data-margin-top="100"
  data-margin-bottom="100"
  class="sticky-element"
>
  <div class="card card-body border">
    <div class="d-sm-flex justify-content-sm-between align-items-center mb-3">
      <div>
        <span>Price Start at</span>
        <h4 class="card-title mb-0">{{ currencyType }}{{data?.basePrice}}</h4>
      </div>
      <div>
        <h6 class="fw-normal mb-0">1 room per night</h6>
      </div>
    </div>

    <ul class="list-inline mb-2">
      <li class="list-inline-item me-1 h6 fw-light mb-0">
        <i class="bi bi-arrow-right me-2"></i>{{data?.rating}}
      </li>
      <li class="list-inline-item me-0 small">
        <i class="fa-solid fa-star text-warning"></i>
      </li>
    </ul>

    <div class="d-grid">
      <a
        [ngxScrollTo]="'#room-options'"
        class="btn btn-lg btn-primary-soft mb-0"
        >View {{data?.totalRoom}} Rooms</a
      >
    </div>
  </div>
