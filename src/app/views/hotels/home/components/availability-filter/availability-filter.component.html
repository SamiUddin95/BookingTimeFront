<div class="col-xl-12 px-0 mx-auto shadow-lg">
  <!-- <h6 class="d-none d-xl-block mb-3">Check Availability</h6> -->

  <form class="bg-white rounded p-3 position-relative">
    <div class="row g-4 align-items-center">

      <div class="col-lg-4">
        <div class="form-control-border form-control-white form-fs-md d-flex">
          <i class="bi bi-geo-alt fs-4 me-2 mt-3"></i>

          <div class="flex-grow-1">
            <label class="form-label bg-white">Location</label>
            <select 
              class="form-select js-choice" 
              [(ngModel)]="hotelFilter.details.cityId" 
              name="city" 
              data-search-enabled="true"
              (change)="onLocationChange()">
              <option value="-1" disabled selected>Select location</option>
              <option *ngFor="let city of cities" [value]="city.id">
                {{ city.name }}
              </option>
            </select>
          </div>
          
        </div>
      </div>

      <div class="col-lg-3">
        <div class="d-flex">
          <i class="bi bi-calendar fs-4 me-2 mt-3"></i>

          <div class="form-control-border form-control-white form-fs-md">
            <label class="form-label bg-white">Check in - out</label>
            <input
            type="text"
            mwlFlatpickr
            [flatpickrOptions]="flatpickrOptions"
            [(ngModel)]="dateRange"
            class="form-control flatpickr"
            placeholder="Select date"
          />
          
          </div>
        </div>
      </div>


      <div class="col-lg-4">

        <div class="form-control-border form-control-white form-fs-md d-flex">
          <i class="bi bi-person fs-4 me-2 mt-3"></i>

          <div class="w-100">
            <label class="form-label bg-white">Guests & rooms</label>
            <div ngbDropdown class="dropdown guest-selector me-2">
              <input ngbDropdownToggle type="text" class="form-guest-selector form-control selection-result"
                [value]="getGuestsValue()" data-bs-auto-close="outside" data-bs-toggle="dropdown" />

              <ul ngbDropdownMenu class="dropdown-menu guest-selector-dropdown">
                <li class="d-flex justify-content-between">
                  <div>
                    <h6 class="mb-0">Adults</h6>
                    <small>Ages 13 or above</small>
                  </div>

                  <div class="hstack gap-1 align-items-center">
                    <button type="button" class="btn btn-link adult-remove p-0 mb-0"
                      (click)="updateGuests('adults', false)">
                      <i class="bi bi-dash-circle fs-5 fa-fw"></i>
                    </button>
                    <h6 class="guest-selector-count mb-0 adults">
                      {{ formValue.guests.adults }}
                    </h6>
                    <button type="button" class="btn btn-link adult-add p-0 mb-0" (click)="updateGuests('adults')">
                      <i class="bi bi-plus-circle fs-5 fa-fw"></i>
                    </button>
                  </div>
                </li>

                <li class="dropdown-divider"></li>

                <li class="d-flex justify-content-between">
                  <div>
                    <h6 class="mb-0">Child</h6>
                    <small>Ages 13 below</small>
                  </div>

                  <div class="hstack gap-1 align-items-center">
                    <button type="button" class="btn btn-link child-remove p-0 mb-0"
                      (click)="updateGuests('children', false)">
                      <i class="bi bi-dash-circle fs-5 fa-fw"></i>
                    </button>
                    <h6 class="guest-selector-count mb-0 child">
                      {{ formValue.guests.children }}
                    </h6>
                    <button type="button" class="btn btn-link child-add p-0 mb-0" (click)="updateGuests('children')">
                      <i class="bi bi-plus-circle fs-5 fa-fw"></i>
                    </button>
                  </div>
                </li>

                <li class="dropdown-divider"></li>

                <li class="d-flex justify-content-between">
                  <div>
                    <h6 class="mb-0">Rooms</h6>
                    <small>Max room 8</small>
                  </div>

                  <div class="hstack gap-1 align-items-center">
                    <button type="button" class="btn btn-link room-remove p-0 mb-0"
                      (click)="updateGuests('rooms', false)">
                      <i class="bi bi-dash-circle fs-5 fa-fw"></i>
                    </button>
                    <h6 class="guest-selector-count mb-0 rooms">
                      {{ formValue.guests.rooms }}
                    </h6>
                    <button type="button" class="btn btn-link room-add p-0 mb-0" (click)="updateGuests('rooms')">
                      <i class="bi bi-plus-circle fs-5 fa-fw"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-1 d-none d-md-none d-lg-block">
        <a class="icon-lg btn btn-secondary mb-0 d-flex align-items-center justify-content-center"
        (click)="searchHotels()"
          href="javascript:void()"><i class="bi bi-search fa-fw fs-5 text-dark-green"></i></a>
      </div>
    </div>

    <div class="btn-position-md-middle d-block d-md-block d-lg-none">
      <a class="icon-lg btn btn-round btn-secondary mb-0" href="javascript:void()"><i
          class="bi bi-search fa-fw text-dark-green"></i></a>
    </div>


  </form>
</div>
