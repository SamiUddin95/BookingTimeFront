<section>
  <div class="rounded-2 container bg-primary p-4 d-flex justify-content-between">

    <div class="d-flex flex-column justify-content-between">
      <h3 class="mt-3 text-white">Discover your new<br/> favourite stay</h3>

      <div>
        <p class="text-white fs-5 fw-bold">Sign-in, Save Money</p>
        <p class="text-white">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </div>
    </div>


    <div class="row g-4">
      @for (data of properties; track $index) {
      <div class="col-sm-6 col-xl-3 p-2">
        <div class="card card-img-scale overflow-hidden bg-transparent">
          <div class="card-img-scale-wrapper rounded-3" style="width: 150px;">
            <img src="{{ data.image }}" class="card-img" alt="hotel image" />
            <div class="position-absolute bottom-0 start-0 p-3 mx-1">
              <div class="position-absolute bottom-0 start-0 p-3">
                <div class="badge text-bg-dark rounded-pill stretched-link">{{ data.type }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
