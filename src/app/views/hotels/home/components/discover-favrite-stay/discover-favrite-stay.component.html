<section>
  <div style="border-radius: 2%;" class="container bg-google p-4">
    <div class="row g-4">
      @for (data of properties; track $index) {
      <div class="col-sm-6 col-xl-3 p-2">
        <div class="card card-img-scale overflow-hidden bg-transparent">
          <div class="card-img-scale-wrapper rounded-3">
            <img src="{{ data.image }}" class="card-img" alt="hotel image" />
            <div class="position-absolute bottom-0 start-0 p-3 mx-7">
              <div
                class="badge text-white fs-6 rounded-pill stretched-link"
              >
                <!-- <i class="bi bi-geo-alt me-2"></i> -->
                {{ data.location }}
              </div>
            </div>
            <div class="position-absolute bottom-0 start-0 p-3">
              <div class="badge text-bg-dark fs-6 rounded-pill stretched-link">
                <!-- <i class="bi bi-geo-alt me-2"></i>{{ data.location }} -->
              </div>
            </div>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
