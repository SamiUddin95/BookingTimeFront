    <div class="bg-white shadow pb-0 rounded">
      <div class="card-body form-control-border p-3 p-sm-4 px-md-3 pt-md-3 pb-md-1">

        <!-- Trip type radio buttons (stay above pickup) -->
        <div class="mb-3">
          <div class="btn-group" role="group" aria-label="Trip Type Toggle">
            <input type="radio" class="btn-check" id="oneWay" name="tripType" value="oneWay"
              [(ngModel)]="requestModel.detail.tripType" autocomplete="off" />
            <label class="btn btn-outline-primary" for="oneWay">One-way</label>

            <input type="radio" class="btn-check" id="return" name="tripType" value="return"
              [(ngModel)]="requestModel.detail.tripType" autocomplete="off" />
            <label class="btn btn-outline-primary" for="return">Return</label>
          </div>
        </div>


        <!-- Row Layout (preserving dropdown layout) -->
        <div class="row g-2 g-md-2 pb-3 align-items-end">

          <!-- Pickup Location -->
          <div class="col-md-3 position-relative">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Pickup</label>
              <input type="text" class="form-control" #pickupInput placeholder="Enter pickup location" />
            </div>
            <div class="btn-flip-icon z-index-9 mt-2 mt-md-1">
              <button class="btn btn-secondary shadow btn-round mb-0 text-dark-green" (click)="swapCities()">
                <i class="fa-solid fa-right-left"></i>
              </button>
            </div>
          </div>

          <!-- Drop Location -->
          <div class="col-md-3">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Drop</label>
              <input type="text" class="form-control" #dropInput placeholder="Enter drop location" />
            </div>
          </div>

          <!-- Pickup Date -->
          <div class="col-md-2">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Pickup</label>
              <input mwlFlatpickr type="text" class="form-control flatpickr" [flatpickrOptions]="flatpickrOptions"
                [(ngModel)]="requestModel.detail.pickUpDate" placeholder="Select Pickup" />
            </div>
          </div>

          <!-- Return DateTime -->
          <div class="col-md-3">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Return</label>
              <input mwlFlatpickr type="text" class="form-control flatpickr" [flatpickrOptions]="flatpickrOptionsReturn"
                [(ngModel)]="requestModel.detail.returnDateTime" [disabled]="requestModel.detail.tripType !== 'return'"
                placeholder="Select Return" />
            </div>
          </div>

          <!-- Search Button -->
          <div class="col-md-1 d-flex justify-content-end align-items-end">
            <button class="icon-lg btn btn-secondary mb-0 d-flex align-items-center justify-content-center"
              (click)="searchTaxis()">
              <i class="bi bi-search fa-fw fs-5 text-dark-green"></i>
            </button>
          </div>

        </div>
      </div>
