<div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
  <div class="p-3 p-lg-5">
    <img src="assets/images/element/signin.svg" alt="" />
  </div>

  <div class="vr opacity-1 d-none d-lg-block"></div>
</div>

<div class="col-lg-6 order-1">
  <div class="p-4 p-sm-7">
    <a routerLink="/">
      <img class="h-50px mb-4" src="assets/images/logo-icon.svg" alt="logo" />
    </a>

    <h1 class="mb-2 h3">Welcome back</h1>
    <p class="mb-0">
      New here?<a routerLink="/auth/sign-up"> Create an account</a>
    </p>

    <form class="mx-auto" style="max-width: 400px">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          [(ngModel)]="userModel.email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input
          [(ngModel)]="userModel.password"
          name="password"
          class="form-control"
          [type]="passwordType ? 'password' : 'text'"
          required
        />
        <span
          class="position-absolute top-50 end-0 translate-middle-y mt-3 me-2"
          (click)="changeType()"
          style="cursor: pointer;"
        >
          <i class="fas" [ngClass]="passwordType ? 'fa-eye-slash' : 'fa-eye'"></i>
        </span>
      </div>

      <div class="mb-3 d-flex justify-content-between align-items-center">
        <div>
          <input
            type="checkbox"
            id="rememberCheck"
            class="form-check-input me-1"
          />
          <label for="rememberCheck" class="form-check-label">Remember me</label>
        </div>
        <a routerLink="/auth/forgot-password">Forgot password?</a>
      </div>

      <button type="submit"(click)="onLogin()" class="btn btn-primary w-100 mb-3">Login</button>

      <div class="text-center my-4">
        <hr class="my-2" />
        <span class="small text-muted px-2 bg-white">or sign in with</span>
      </div>

      <div class="vstack gap-3 text-center">
        <a href="javascript:void(0);" class="btn btn-light">
          <i class="fab fa-google me-2 text-google-icon"></i> Sign in with Google
        </a>
        <a href="javascript:void(0);" class="btn btn-light">
          <i class="fab fa-facebook-f me-2 text-facebook"></i> Sign in with Facebook
        </a>
      </div>

      <div class="text-center text-muted mt-4 small">
        Copyright Â© {{ currentYear }} Booking.
        Built by
        <a [href]="creditsBy.website">{{ creditsBy.name }}</a>.
      </div>
    </form>
  </div>
</div>
