<style>
  img {
    filter: hue-rotate(-30deg);
  }
</style>

<section class="pt-0 pt-xl-5 pb-0">

  <div class="container">

    <div class="row g-1">
      @for (data of fetureList; track $index) {
      <div class="col-sm-6 col-lg-3">
        <div class="rounded-sm p-4 h-100">
          <div class="icon-lg bg-opacity-10 mb-3 mx-auto ">
            <img [src]="data.icon" alt="">
          </div>
          <p class="text-center text-dark-blue fw-bold">{{ data.title }}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
