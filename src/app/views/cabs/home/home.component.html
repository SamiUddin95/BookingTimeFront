        </span>
      </span> for any kind of trip<span class="text-secondary">.</span>
    </h5>

    <div class="bg-white shadow p-0 rounded z-index-9 border border-warning">
      <form class="card-body form-control-border px-3 py-2">

        <div class="row g-2 g-md-4">

          <div class="col-md position-relative">
            <label class="form-label small">Pickup</label>
            <div class="form-fs-lg form-control-transparent">
              <select class="form-select js-choice" data-search-enabled="true"
                [(ngModel)]="carFilter.pickupLocation" name="pickupLocation">
                <option value=0>Location</option>
                <option [value]="item.cityId" *ngFor="let item of locations">{{item.cityName}}</option>
              </select>
            </div>
          </div>

          <!-- dropoff location -->
          <div class="col-md text-sm-end" *ngIf="showDropoffLocation">
            <label class="form-label small ms-3 ms-md-0 me-md-3">Drop</label>
            <div class="form-fs-lg form-control-transparent">
              <select class="form-select js-choice" data-search-enabled="true"
                [(ngModel)]="carFilter.dropoffLocation" name="dropoffLocation">
                <option value=0>Location</option>
                <option [value]="item.cityId" *ngFor="let item of locations">{{item.cityName}}</option>
              </select>
            </div>
          </div>

          <!-- pickup date -->
          <div class="col-md">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Pickup Date</label>
              <input mwlFlatpickr type="text" class="form-control flatpickr" placeholder="Select date"
                [(ngModel)]="carFilter.pickupDate" name="pickupDate" />
            </div>
          </div>

          <!-- pickup time -->
          <div class="col-md text-sm-end">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small ms-3 ms-md-0 me-md-3">Pickup time</label>
              <input mwlFlatpickr [flatpickrOptions]="{
                            enableTime: true,
                            noCalendar: true,
                            dateFormat: 'H:i'
                          }" type="text" class="form-control flatpickr text-sm-end" data-enableTime="true"
                data-noCalendar="true" placeholder="Select time" [(ngModel)]="carFilter.pickupTime" name="pickupTime" />
            </div>
          </div>

          <!-- return date -->
          <div class="col-md">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small">Return Date</label>
              <input mwlFlatpickr type="text" class="form-control flatpickr" placeholder="Select date"
                [(ngModel)]="carFilter.dropoffDate" name="dropoffDate" />
            </div>
          </div>

          <!-- return time -->
          <div class="col-md text-sm-end">
            <div class="form-fs-lg form-control-transparent">
              <label class="form-label small ms-3 ms-md-0 me-md-3">Return time</label>
              <input mwlFlatpickr [flatpickrOptions]="{
                            enableTime: true,
                            noCalendar: true,
                            dateFormat: 'H:i'
                          }" type="text" class="form-control flatpickr text-sm-end" data-enableTime="true"
                data-noCalendar="true" placeholder="Select time" [(ngModel)]="carFilter.dropoffTime"
                name="dropoffTime" />
            </div>
          </div>

          <!-- search icon button -->
          <div class="col-md-1 col-12 d-flex justify-content-end align-items-end d-none d-md-flex">
            <button class="icon-lg btn btn-secondary mb-0 d-flex align-items-center justify-content-center"
              (click)="search()">
              <i class="bi bi-search fa-fw fs-5 text-dark-green"></i>
            </button>
          </div>
        </div>

        <div class="d-grid d-block d-md-none">
          <button class="btn btn-secondary fw-bold text-dark-green">
            Search
          </button>
        </div>
      </form>
    </div>

    <div class="form-check mt-2 mb-3 z-index-9">
      <input class="form-check-input" type="checkbox" id="tripTypeCheckbox" [(ngModel)]="showDropoffLocation" />
      <label class="form-check-label text-white" for="tripTypeCheckbox">
        Drop car off at different location
      </label>
    </div>

  </div>
</section>
</div>

<main>
  <div class="card mt-n5">
    <cab-list *ngIf="showList" [carList]="carList" [allCategories]="categoryList"/>
    <home-whychoose *ngIf="!showList"/>
  </div>

  <home-faqs />

</main>
