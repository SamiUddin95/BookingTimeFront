<div
  ng-sticky
  class="sticky-element"
  data-margin-top="80"
  data-margin-bottom="100"
  data-sticky-for="1199"
>
  <div class="card card-body bg-light p-4">

    <ul class="list-group list-group-borderless mb-0">
      <li class="list-group-item d-flex justify-content-between">
        <span class="h6 fw-light mb-0">Price for {{deal.days}} days: </span>
        <span class="h6 fw-light mb-0">{{ deal.currency }} {{deal.totalRent}}</span>
      </li>

      <li class="list-group-item py-0">
        <hr class="my-0" />
      </li>

      <li class="list-group-item d-flex justify-content-between pb-0">
        <span class="h5 fw-normal mb-0">Total: </span>
        <span class="h5 fw-normal mb-0">{{deal.totalRent}}</span>
      </li>
    </ul>

    <div class="d-grid mt-4 gap-2">
      <div class="form-check form-check-inline mb-0">
        <input
          class="form-check-input"
          type="radio"
          name="discountOptions"
          id="discount1"
          value="option1"
          checked=""
        />
        <label class="form-check-label h6 fw-normal mb-0" for="discount1"
          >Pay {{ currencyType }}220 now (Half Payment)</label
        >
      </div>

      <div class="form-check form-check-inline mb-0">
        <input
          class="form-check-input"
          type="radio"
          name="discountOptions"
          id="discount2"
          value="option2"
        />
        <label class="form-check-label h6 fw-normal mb-0" for="discount2"
          >Pay {{ currencyType }}435 now (Full payment)</label
        >
      </div>

      <a routerLink="/cabs/booking" class="btn btn-dark mb-0 mt-2">Pay Now</a>
    </div>
  </div>
</div>
