<div class="card shadow">
  <div class="card-header border-bottom d-sm-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center flex-shrink-0">
      <div class="">
        <h5 class="mb-0">Edit User Detail</h5>
      </div>
    </div>

    <div class="d-block d-lg-flex gap-lg-5 flex-wrap mt-3 mt-lg-0">
      <h6 class="mb-2 mb-lg-0">
        <i class="bi bi-envelope-fill fa-fw me-1"></i>Email id:<a href="javascript:void(0);" class="fw-normal">
          {{reqBody.user.email}}
        </a>
      </h6>

      <h6 class="mb-0">
        <i class="bi bi-headset fa-fw me-1"></i>Contact no:<a href="javascript:void(0);" class="fw-normal">
          +1(404) 586-854</a>
      </h6>
    </div>
  </div>

  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" [(ngModel)]="reqBody.user.email" [disabled]="true" class="form-control"
        required />
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="email" name="email" [(ngModel)]="reqBody.user.fullName" class="form-control" required />
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="isVerified" name="isVerified" class="form-check-input"
        [(ngModel)]="reqBody.user.isVerified" />
      <label class="form-check-label" for="isVerified">Verified</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Group *</label>
      <select class="form-select js-choice" name="groupId" required [(ngModel)]="reqBody.groupId">
        <option [ngValue]="null" disabled>Select Group</option>
        <option *ngFor="let grp of groupList" [ngValue]="grp.groupId">{{ grp.name }}</option>
      </select>
      <div *ngIf="reqBody.groupId == null" class="invalid-feedback">
        Please select a Group.
      </div>
    </div>
    <button type="submit" (click)="updateUser()" class="mx-3 btn btn-primary float-end mb-3">Update User</button>
    <button type="submit" (click)="cancel()" class="btn btn-warning float-end mb-3">Cancel</button>
  </div>
</div>
